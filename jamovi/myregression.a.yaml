---

name:  myRegression
title: Regression analysis
menuGroup: COOLj
version: '1.0.0'
jas: '1.2'
options:
    - name: data
      type: Data

    - name: mode
      title: Analysis Mode
      type: List
      options:
             - name: mode1
               title: Mode 1
             - name: mode2
               title: Mode 2
      default: mode1

    - name: dep
      title: Dependent Variable
      type: Variable
      permitted:
        - numeric
      
    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
        - ordinal
      permitted:
        - numeric

    - name: show_means
      title: Show Means for Sig.
      type: Bool
      default: false

    - name: show_ci
      title: ES CI
      type: Bool
      default: false

    - name: newdata
      title: Save data
      type: Output            
      initInRun: true

...
