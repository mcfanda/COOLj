---
name:  myRegression
title: Regression analysis
jrs:   '1.1'
items:

       - name: main
         type: Group
         title: Main Results
         items:
           - name: coefficients
             title:  Parameter Estimates (Coefficients)
             type: Table
             clearWith:
              - dep
              - covs

             columns:
                    - name: var
                      title: "Variable"
                      type: text
                    - name: coef
                      title: "Estimate"
                      type: number
                    - name: se
                      title: SE
                      type: number
                    - name: t
                      title: "t"
                      type: number
                      format: zto
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

           - name: anova
             title:  ANOVA table
             type: Table
             clearWith:
              - dep
              - covs

             columns:
                    - name: var
                      title: "Variable"
                      type: text
                    - name: test
                      title: "F-test"
                      type: number
                      format: zto
                    - name: df1
                      title: "df"
                      type: integer
                    - name: df2
                      title: "dfres"
                      type: integer
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

       - name: additional
         type: Group
         title: Additional Results
         items:
           - name: effects
             title:  Effect Size Indices
             type: Table
             visible: true
             columns:
                    - name: var
                      title: "Variable"
                      type: text
                    - name: index
                      title: "Index"
                      type: text
                    - name: value
                      title: "Value"
                      type: number
                      format: zto


       - name: means
         title: Mean and Standard deviation
         type: Array
         items: (covs)
         template:
                title:  Variable - $key
                type: Table
                columns:
                    - name: var
                      title: "Variable"
                      type: text
                    - name: mean
                      title: "Mean"
                      type: number
                    - name: sd
                      title: "Sd"
                      type: number

       - name: sig
         type: Group
         title: Significant covariates
         visible: (show_means)
         items: 
           - name: means
             title: ""
             type: Array
             visible: (show_means)
             template:
                title:  Variable - $key
                type: Table
                clearWith:
                   - dep
                   - covs

                columns:
                    - name: var
                      title: "Variable"
                      type: text
                    - name: mean
                      title: "Mean"
                      type: number
                    - name: sd
                      title: "Sd"
                      type: number



...
